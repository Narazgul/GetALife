name: CI

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > google/google-fastlane_credentials.json
          # Optional: Stelle sicher, dass die Datei die richtigen Berechtigungen hat
          # chmod 600 app/google-services.json

      - name: Install Dependencies
        run: |
          gem install bundler
          bundle install


      - name: Run Tests
        run: bundle exec fastlane tests
        env:
          CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}