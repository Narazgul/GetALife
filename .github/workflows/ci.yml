name: CI

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Install Dependencies
        run: |
          gem install bundler
          bundle install

      - run: bundle exec fastlane tests